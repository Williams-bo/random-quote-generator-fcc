<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Machine</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css">
    <script src="bootstrap-5.0.2-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row py-5">
        <div class="col-md-6 offset-md-3">
      <wrapper id="quote-box">
        <div class="card">
          <div class="card-header text-center">Quote Machine</div>
  
  <div class="card-body">
    <h5 class="card-title text-center"><div id="quote-text">
          <i class="fas fa-quote-left"></i>
          <span id="text">
          </span>
        </div></h5>
    <p class="card-text text-end py-2"> <span id="author">
    </span></p>
     <a href="" target="_blank" class="btn btn-primary shadow-none border-0" id="tweet-quote"> <i class="fab fa-twitter"></i></a>
          <a href="" target="_blank" class="btn btn-primary shadow-none border-0" id="tumblr-quote">  <i class="fab fa-tumblr"></i></i></a>
          <button id="new-quote" class="btn btn-primary shadow-none border-0 float-end" onclick="generateQuote()">New quote</button>
  </div>
</div>
        
       
       <p class="py-2 text-decoration-underline text-center">by Williams</p>
        </wrapper>
        </div>
        </div>
        </div>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
